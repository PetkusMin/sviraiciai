<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown laikmatis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Laikas iki įvykio:</h1>
  <div id="countdown">
    <span id="days">00</span> dienos 
    <span id="hours">00</span> valandos 
    <span id="minutes">00</span> minutės 
    <span id="seconds">00</span> sekundės
  </div>
  <script src="script.js"></script>
</body>
</html>
